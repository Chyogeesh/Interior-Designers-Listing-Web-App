<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EmptyCup - Interior Designers</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Interior Designers</h1>
      <div class="filter-container">
        <button id="shortlist-filter" class="filter-btn">
          <img src="assets/shortlist-outline.svg" alt="Shortlisted" class="filter-icon">
          <span>Shortlisted</span>
        </button>
      </div>
    </header>

    <main>
      <div id="designers-list" class="designers-grid">
        <!-- Designers will be loaded here dynamically -->
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
